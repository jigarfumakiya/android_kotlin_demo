[versions]
agp = "8.4.0-alpha13"
kotlin = "1.9.0"
coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.8.7"
appXCompact = '1.7.0'
coroutines = "1.7.1"
serialization = "1.6.3"
dagger_hilt = "2.51.1"
ksp = "2.0.21-1.0.27"
fragment = "1.8.5"
room = "2.6.1"
desugar-jdk-libs = '2.0.3'
material = '1.13.0-alpha08'
navigation = "2.8.4"
retrofit = '2.11.0'
retrofit-jackson = '2.18.0'
gson = '2.11.0'
